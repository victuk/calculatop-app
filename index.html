<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
  <div class="display-row mt-5">
    <input type="text" class="p-2" style="width:100%;" id="text-input-box"><br>
    <div class="p-3" style="width:100%; text-align: left; display: inline-block;" id="text-result-box"> Result:</div><br>
    
      <input type="button" class="row-content" id="seven" value="7">
      <input type="button" class="row-content" id="eight" value="8">
      <input type="button" class="row-content" id="nine" value="9">
      <input type="button" class="row-content" id="cancel" value="C"><br>

      <input type="button" class="row-content" id="four" value="4">
      <input type="button" class="row-content" id="five" value="5">
      <input type="button" class="row-content" id="six" value="6">
      <input type="button" class="row-content" id="multiplication" value=" * "><br>

      <input type="button" class="row-content" id="one" value="1">
      <input type="button" class="row-content" id="two" value="2">
      <input type="button" class="row-content" id="three" value="3">
      <input type="button" class="row-content" id="subtraction" value=" - "><br>
      
      <input type="button" class="row-content" id="decimal-point" value=".">
      <input type="button" class="row-content" id="zero" value="0">
      <input type="button" class="row-content" id="addition" value=" + ">
      <input type="button" class="row-content" id="result" value="="><br>

      <input type="button" class="row-content" id="division" value=" / ">
    </div>


</div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <script type="text/javascript" src="js/code.js"></script>

</body>

</html>
